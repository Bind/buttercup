<script type="text/javascript" >
  $(document).ready(function() {

       $('img.loading').load(function() {
        $('.loading').removeClass('loading');
      })

        $('.hero-image-wrapper.loading img').load(function(){
          $(this).parent().parent().fadeIn('slow');
        });


var nextImage = function() {

            var shown = $(".item.active").data("order")

            $(".item.active").addClass('hide')
            $(".item.active").removeClass("active")

            if (shown == 4){
              $(".item.hide").removeClass('hide')
              $(".item[data-order='0']").addClass('active')


            } else {
              $(".item[data-order='"+ (shown + 1) +"']").addClass('active')  
            }
}

      $(".dissolve-wrapper").click(nextImage);
        setInterval(nextImage, 4000)
 
});
{% block script %}
{% endblock %}

</script>
